{% extends 'base.html' %}
{% block body %}

<form class="action-form">
    <div class="form-group">
      <label for="first_name" class="my-2">First name:</label>
      <input type="text" class="form-control" id="first_name">
    </div>
    <div class="form-group">
        <label for="last_name" class="my-2">Last name:</label>
        <input type="text" class="form-control" id="last_name">
    </div>
    <div class="form-group">
        <label for="department" class="my-2">Department:</label>
        <select class="form-select" aria-label="Default select example" id="department">
            <option selected>Select department</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    
    <div class="form-group">
        <label for="department" class="my-2">Salary:</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
    </div>
    <div class=""><button type="submit" class="btn btn-primary my-2">Send</button></div>
  </form>

{% endblock %}
